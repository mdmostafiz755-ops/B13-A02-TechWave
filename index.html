<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/fbc8a510f4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>techwave</title>
    <style>
        .font-inter{
            font-family:"Inter", sans-serif;
        }
    </style>
</head>
<body class="">
    <nav class="bg-[#1A0B2E] flex justify-between max-[1600px] h-[92px] border-b border-[#412567] items-center px-[200px] ">
        <h1 class="text-3xl font-bold text-amber-50 font-inter">Tech<span class="bg-linear-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent">Wave</span></h1>
        <ul class="flex text-[16px] justify-center text-amber-50 font-inter">
            <li class="p-2">About</li>
            <li class="p-2">Episodes</li>
            <li class="p-2">Host</li>
        </ul>
        <button class="text-amber-50 text-[16px] bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] px-[16px] py-[12px] rounded-[25px] font-inter">Subscribe<i class="fa-solid fa-angle-right "></i></button>
    </nav>
    <header class="">
        <div class=" bg-[url(./assets/hero-bg.png)] bg-center bg-no-repeat grid justify-center items-center h-[760px]">
            <div class="relative flex items-center justify-center h-[100%] w-[350px] mx-auto translate-y-[101px]">
                <img src="./assets/hero-circle.png" alt="" 
                class="w-full h-full object-contain w-full">
                <img src="./assets/microphone.png" alt="" 
                class="absolute w-[35%] ">
                <span class="animate-pulse absolute font-inter top-0 right-10 text-[18px] flex justify-center items-center w-[75px] h-[38px] bg-[#00FF88] rounded-3xl font-semibold">NEW</span>
            </div>
            <div class="my-[130px] grid grid-cols-1 gap-y-6 justify-center items-center">
            <h2 class="text-6xl font-extrabold text-amber-50 text-center font-inter">TechWave</h2>
            <p class="text-amber-50 text-center">Your daily dose of tech insights, productivity hacks, and personal growth</p>
            <div class="flex gap-5 justify-center items-center">
                <button class=" w-50 h-10 px-[16] py-[12px] flex justify-center items-center gap-2 text-amber-50 text-[16px] bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] px-[16px] py-[12px] rounded-[20px] font-inter"><span><img src="./assets/spotify.png" alt="" class="w-full"></span>Listen to Spotify</button>
                <button class="text-[16px] font-semibold font-inter border border-2 border-[#00FF88] flex  gap-2 justify-center items-center text-[#00FF88] w-35 h-10 rounded-[20px] px-[16px] py-[12px]"><span class=" "><img src="./assets/message.png" alt="" class="w-full"></span>Subscriber</button>
            </div>
            </div>
        </div>
    </header>
    <main>
        
    </main>
</body>
</html>
